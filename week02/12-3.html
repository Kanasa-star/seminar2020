<html lang="ja">

<head>
    <meta charset="utf-8" />

<body>
    <input id="input-word" type="text" value="">
    <button onclick="buttonAPressed()">検索</button>
    <hr>
    <canvas id="canvas1" width="400" height="300" style="border: solid 1px;"></canvas>

    <img src="apple.png" id="apple-img" style="display: none" />
    <img src="orange.png" id="orange-img" style="display: none" />
</body>


<script>

    var img01 = new Image();
    img01.src = document.getElementById('apple-img').value;
    var img02 = new Image();
    img02.src = document.getElementById('orange-img').value;

    function buttonAPressed() {
        var x = document.getElementById('input-word').value;
        var ctx = document.getElementById('canvas1').getContext('2d');
        ctx.clearRect(0, 0, 400, 300);

        if (x == 'りんご') {
            console.log(img01);
            ctx.drawImage(img01, 10, 10, 100, 100);
        } else if (x == 'みかん') {
            console.log(img02);
            ctx.drawImage(img02, 10, 10, 100, 100);
        } else {
            ctx.font = "30px sans-serif";
            ctx.fillText("みつかりませんでした", 20, 75, 200);
        }
    }
</script>
</head>



</html>

<html lang="ja">

<head>
    <meta charset="utf-8" />
    <script>
      function a(){
      var ctx =document.getElementById('canvas1').getContext('2d');
      ctx.clearRect(0,0,400,300);
      ctx.strokeStyle='#000000';
      var n=documnet.getElementById("input-count").value;
      n=Number(n);

      ctx.beginPath();
      for(var i=1;i<=n;i++){
        for(var j=1;j<=n;j++){
        ctx.arc(10*j, 10, 5, 0, Math.PI * 2);
        ctx.stroke();
        }
        println();
      }
  }
    </script>
</head>

<body>
<input id="input-count" type="text" value="">
<button onclick="buttonAPressed()">A</button>

<canvas id="canvas1" width="400" height="300" style="border: solid 1px;"></canvas>
</body>
